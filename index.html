<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* --- Basic Setup & Typography --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* --- Main Game Container --- */
        .game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 2.5em;
            color: #007bff;
        }

        /* --- Game Board Styling --- */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .cell:hover {
            background-color: #dee2e6;
            transform: scale(1.05);
        }

        .cell.x {
            color: #dc3545; /* Red for X */
        }

        .cell.o {
            color: #28a745; /* Green for O */
        }

        /* --- Status and Button Styling --- */
        .status {
            font-size: 1.5em;
            margin-bottom: 20px;
            height: 30px; /* Reserve space to prevent layout shift */
        }

        .restart-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .restart-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="status" id="status-display">Player X's turn</div>
        <div class="board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button class="restart-button" id="restart-button">Restart Game</button>
    </div>

    <script>
        // --- DOM Element References ---
        const boardElement = document.getElementById('game-board');
        const statusDisplay = document.getElementById('status-display');
        const restartButton = document.getElementById('restart-button');

        // --- Game State Variables ---
        let gameActive = true;
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];

        // --- Winning Conditions ---
        // An array of arrays, where each inner array is a winning combination of cell indices.
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // --- Functions ---

        /**
         * Initializes the game board by creating the cells.
         */
        function initializeBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.cellIndex = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }
        }

        /**
         * Handles the logic when a cell is clicked.
         * @param {MouseEvent} clickedCellEvent - The click event from the cell.
         */
        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.cellIndex);

            // If the cell is already played or the game is over, do nothing.
            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            // Process the move
            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        /**
         * Updates the game state and UI for a played cell.
         * @param {HTMLElement} clickedCell - The DOM element of the cell that was clicked.
         * @param {number} clickedCellIndex - The index of the cell in the gameState array.
         */
        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase()); // Adds 'x' or 'o' class for styling
        }

        /**
         * Checks for a win or a draw after each move.
         */
        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue; // Skip if any cell in the condition is empty
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `Player ${currentPlayer} has won!`;
                gameActive = false;
                return;
            }

            // Check for a draw (if all cells are filled and no one has won)
            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.textContent = `Game ended in a draw!`;
                gameActive = false;
                return;
            }

            // If no win or draw, switch the player
            handlePlayerChange();
        }

        /**
         * Switches the current player and updates the status display.
         */
        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        /**
         * Resets the game to its initial state for a new round.
         */
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            
            // Clear the board UI
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        // --- Event Listeners ---
        restartButton.addEventListener('click', handleRestartGame);

        // --- Game Initialization ---
        initializeBoard();

    </script>
</body>
</html>
